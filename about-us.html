</section>

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="background-image: url('http://fitness.wpmix.net/wp-content/themes/absolutefitness/img/upper-title-bg.jpg')>

        </div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>

<div id="search-container">
    <span id="search-container-hide" class="fa fa-times"></span>
    <h3>Search</h3>
    <div class="search-container-input">
        <input type="text" name="search" placeholder="Search this site"/>
        <button>Search</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
<script>
    // document ready function
    $(function () {
        // store jquery references to elements in const variables
        const headerNav = $('header nav');
        const hamburgerMenu = $('#hamburger-menu');
        const search = $('#search');
        const searchContainerHide = $('#search-container-hide');
        const searchContainer = $('#search-container');
        const youtubeButton = $('.youtube-button');
        const videoFrame = $('#video-frame');
        const videoFrameHide = $('#video-frame-hide');
        const embedVideo = $('#embed-video');

        // initialize hero slider
        $('#menu-slider').slick({
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            dots: true,
            autoplay: true,
            autoplaySpeed: 4000,
            pauseOnFocus: false,
            pauseOnHover: false,
            fade: true,
            speed: 1000,
            cssEase: 'linear'
        });

        $('#trainers-slider').slick({
            infinite: true,
            slidesToShow: 3,
            slidesToScroll: 1,
            prevArrow: '<a href="#" class="slick-arrow slick-prev">previous</a>',
            nextArrow: '<a href="#" class="slick-arrow slick-next">next</a>',
            responsive: [
                {
                    breakpoint: 767,
                    settings: {
                        slidesToShow: 2,
                        arrows: false
                    }
                },
                {
                    breakpoint: 530,
                    settings: {
                        slidesToShow: 1,
                        arrows: false
                    }
                }
            ]
        });

        // initialize event handling
        hamburgerMenu.on('click', () => {
            headerNav.toggle();
        });

        search.on('click', () => {
            searchContainer.css({
                'opacity': '1',
                'visibility': 'visible',
                'z-index': '100'
            });
        });

        searchContainerHide.on('click', () => {
            searchContainer.css({
                'opacity': '0',
                'visibility': 'hidden',
                'z-index': '0'
            });
        });

        youtubeButton.on('click', () => {
            videoFrame.css({
                'opacity': '1',
                'visibility': 'visible',
                'z-index': '100'
            });
        });

        videoFrameHide.on('click', () => {
            videoFrame.css({
                'opacity': '0',
                'visibility': 'hidden',
                'z-index': '0'
            });

            embedVideo.prop('src', embedVideo.prop('src'));
        });
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
